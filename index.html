<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            margin: 0;
            perspective: 1000px;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 250px;
            height: 180px;
            cursor: pointer;
            transform-style: preserve-3d;
        }
        .envelope, .back, .flap {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            transition: transform 0.8s;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .envelope {
            background-color: #ff4d6d;
            z-index: 2;
        }
        .back {
            background-color: #d43f5e;
            transform: rotateY(180deg);
            z-index: 1;
        }
        .flap {
            background-color: #ff4d6d;
            height: 50px;
            top: 0;
            transform-origin: top;
            transition: transform 0.6s ease-in-out;
        }
        .letter {
            width: 220px;
            height: 200px;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            padding: 15px;
            text-align: center;
            font-family: 'Georgia', cursive;
            font-size: 16px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.8s ease-in-out 0.6s;
            border-radius: 5px;
        }
        .button-container {
            display: none;
            margin-top: 20px;
        }
        .button-container button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes-button {
            background-color: #4CAF50;
            color: white;
        }
        .no-button {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            opacity: 0.8;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .container.flip .envelope {
            transform: rotateY(180deg);
        }
        .container.flip .back {
            transform: rotateY(0deg);
        }
        .container.open .flap {
            transform: rotateX(-120deg);
        }
        .container.open .letter {
            transform: translate(-50%, -100%) scale(1);
        }
    </style>
</head>
<body>
    <div class="container" id="letter-container">
        <div class="envelope">Click Me</div>
        <div class="flap"></div>
        <div class="back">De: Adrian <br> Para: Mili</div>
        <div class="letter" id="letter">¿Quieres ser mi San Valentín?
            <div class="button-container" id="buttons">
                <button class="yes-button" id="yes-button">Sí</button>
                <button class="no-button" id="no-button">No</button>
            </div>
        </div>
    </div>
    <script>
        let step = 0;
        document.getElementById("letter-container").addEventListener("click", function() {
            if (step === 0) {
                this.classList.add("flip");
                step++;
            } else if (step === 1) {
                this.classList.add("open");
                setTimeout(() => {
                    document.getElementById("letter").style.transform = "translate(-50%, -100%) scale(1)";
                    document.getElementById("buttons").style.display = "block";
                }, 600);
                step++;
            }
        });

        document.getElementById("no-button").addEventListener("mouseover", function() {
            let x = Math.random() * 200 - 100;
            let y = Math.random() * 200 - 100;
            this.style.transform = `translate(${x}px, ${y}px)`;
        });

        document.getElementById("yes-button").addEventListener("click", function() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 2 + 1) + "s";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 3000);
            }
        });
    </script>
</body>
</html>
